<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="Access-Control-Allow-Origin" content="*">
    <title>Novalgina adultos</title>
</head>
<body>  
    <div class="frame"> 
        <div class="row preguntas-container gy-0">
            <div class="col-md-12 pista-container">
                <div class="pista">
                    Enterogermina
                </div>
            </div> 
            <div class="col-md-12 preguntas-container">
                <div class="pregunta"> 50 SOÑA ED PACIEERNIXE:</div>
            </div>
            <div class="col-md-6">
                <div class="opcion" onclick="getRespuesta(0, this)"> EXPERIENCIA TOTAL. </div>
            </div>
            <div class="col-md-6">
                <div class="opcion" onclick="getRespuesta(0, this)"> AÑOS DE EXPERIENCIA.</div>
            </div>
            <div class="col-md-6">
                <div id="correcta" class="opcion" onclick="getRespuesta(1, this)"> 50 AÑOS DE EXPERIENCIA. </div>
            </div>
            <div class="col-md-6">
                <div class="opcion" onclick="getRespuesta(0, this)"> 30 AÑOS DE EXPERIENCIA. </div>
            </div> 
        </div> 
    </div>     
    <div class="score-frame">
        <div class="puntos-container">
            <span id="score">0</span> PUNTOS</span>
        </div>
        <div class="time-container">
            <span id="countdown">01:00</span>
        </div>
    </div>
    <script>
        document.cookie = "score=0";
        var nextQuestion = 2;
        localStorage.setItem("score", 0);
    </script>
    <script src="../js/app.js"></script>
    <script src="../css/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
